<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login e Reserva - Pousada</title>
    <!-- Link para o Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f4;
        }
        .form-container {
            max-width: 500px;
            margin: 50px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .header-title {
            text-align: center;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>

    <!-- Cabeçalho da página -->
    <header class="header-title">
        <h1>Pousada e Camping Talento Cloud</h1>
        <p>Login e Reserva</p>
    </header>

    <!-- Formulário de Login -->
    <div class="form-container">
        <h3 class="text-center">Login</h3>
        <form action="#" method="POST">
            <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" class="form-control" id="senha" name="senha" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Entrar</button>
        </form>
    </div>

    <!-- Formulário de Reserva de Pousada -->
    <div class="form-container">
        <h3 class="text-center">Reserva de Pousada</h3>
        <form action="#" method="POST">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome Completo</label>
                <input type="text" class="form-control" id="nome" name="nome" required>
            </div>
            <div class="mb-3">
                <label for="data-checkin" class="form-label">Data de Check-in</label>
                <input type="date" class="form-control" id="data-checkin" name="data-checkin" required>
            </div>
            <div class="mb-3">
                <label for="data-checkout" class="form-label">Data de Check-out</label>
                <input type="date" class="form-control" id="data-checkout" name="data-checkout" required>
            </div>
            <div class="mb-3">
                <label for="quantidade-pessoas" class="form-label">Quantidade de Pessoas</label>
                <input type="number" class="form-control" id="quantidade-pessoas" name="quantidade-pessoas" required>
            </div>
            <div class="mb-3">
                <label for="observacoes" class="form-label">Observações</label>
                <textarea class="form-control" id="observacoes" name="observacoes" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-success w-100">Reservar</button>
        </form>
    </div>

    <!-- Script do Bootstrap 5.3 JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
