<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de Pousada</title>
    <!-- Link para o Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link para o jQuery UI CSS para o calendário -->
    <link href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f4;
        }
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .header-title {
            text-align: center;
            margin-bottom: 30px;
        }
        .price-display {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
        }
        .price {
            color: #28a745;
        }
    </style>
</head>
<body>

    <!-- Cabeçalho -->
    <header class="header-title">
        <h1>Pousada Bela Vista</h1>
        <p>Faça sua Reserva</p>
    </header>

    <!-- Formulário de Reserva com Calendário -->
    <div class="form-container">
        <h3 class="text-center">Reserva de Pousada</h3>
        <form id="reservation-form">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome Completo</label>
                <input type="text" class="form-control" id="nome" name="nome" required>
            </div>
            <div class="mb-3">
                <label for="data-checkin" class="form-label">Data de Check-in</label>
                <input type="text" class="form-control" id="data-checkin" name="data-checkin" required>
            </div>
            <div class="mb-3">
                <label for="data-checkout" class="form-label">Data de Check-out</label>
                <input type="text" class="form-control" id="data-checkout" name="data-checkout" required>
            </div>
            <div class="mb-3">
                <label for="quantidade-pessoas" class="form-label">Quantidade de Pessoas</label>
                <input type="number" class="form-control" id="quantidade-pessoas" name="quantidade-pessoas" required>
            </div>

            <!-- Exibição de Preço -->
            <div class="price-display" id="price-display">
                <p>Total de Estadia: <span id="total-price" class="price">R$ 0,00</span></p>
            </div>

            <button type="submit" class="btn btn-success w-100">Confirmar Reserva</button>
        </form>
    </div>

    <!-- Link para o jQuery e jQuery UI JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        $(document).ready(function() {
            // Preço por noite
            const pricePerNight = 150;

            // Função para calcular o total da reserva
            function calculateTotal() {
                let checkinDate = $('#data-checkin').val();
                let checkoutDate = $('#data-checkout').val();

                // Verifica se as datas estão preenchidas
                if (checkinDate && checkoutDate) {
                    let checkin = new Date(checkinDate);
                    let checkout = new Date(checkoutDate);

                    // Verifica a diferença em dias
                    let timeDifference = checkout - checkin;
                    let days = timeDifference / (1000 * 3600 * 24);

                    // Calcula o total
                    let total = days * pricePerNight;
                    $('#total-price').text(`R$ ${total.toFixed(2)}`);
                }
            }

            // Inicializa o calendário
            $('#data-checkin, #data-checkout').datepicker({
                dateFormat: 'yy-mm-dd',
                onSelect: function() {
                    calculateTotal();
                }
            });

            // Ao submeter o formulário
            $('#reservation-form').on('submit', function(e) {
                e.preventDefault();
                alert("Reserva confirmada!");
            });
        });
    </script>

</body>
</html>
