<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de Pousada</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&family=Lavishly+Yours&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        :root {
            --primary-color: #9B6546;
            --secondary-color: #e8e6e6;
            --terciary-color: #683c13ce;
            --accent-color: #B17F5C;
            --text-color: #ffffff;
        }

        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
            background-color: #f5f5f5;
            padding: 20px;
        }
        
        .form-box {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            border: none;
            color: white;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #007bff;
        }
        
        @media (max-width: 768px) {
            .form-box {
                padding: 20px;
            }
        
            button {
                font-size: 16px;
            }
        
            header h1 {
                font-size: 20px;
            }
        }
        
        @media (max-width: 480px) {
            .form-box {
                padding: 15px;
            }
        
            h2 {
                font-size: 24px;
            }
        
            button {
                font-size: 14px;
            }
        
            header h1 {
                font-size: 18px;
            }
        }

        #navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem;
            background-color: var(--terciary-color);
        }
        #navbar-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
        }
        #navbar-brand {
            display: flex;
            align-items: center;
        }
        #navbar-brand img {
            height: 40px;
            margin-right: 10px;
        }
        #navbar-toggler {
            padding: 0.25rem 0.75rem;
            font-size: 1.25rem;
            line-height: 1;
            background-color: transparent;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 0.25rem;
            cursor: pointer;
        }
        #navbarNav {
            display: flex;
            justify-content: flex-end;
        }
        #navbar-items {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
        }
        .nav-link {
            background-color: #007bff;
            color: #fff;
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            text-decoration: none;
        }
        #nav-link:hover {
            background-color: #0056b3;
        }
        .nav-link:hover {
            color: rgba(0, 0, 0, 0.7);
        }
        @media (max-width: 768px) {
            #navbar-container {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: flex-start;
                padding: 0;
                margin: 0;
            }
            #navbarNav {
                display: block;
                margin-top: 10px;
            }
            .form-row {
                flex-direction: column;
            }
            .form-column {
                margin: 5px 0;
            }
            #search-box {
                width: 90%;
            }
            #navbar-brand img {
                visibility: hidden;
            }
        }
        
        .form-label {
            color: var(--primary-color);
            font-weight: 600;
        }

        .form-control:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 0.2rem rgba(155, 101, 70, 0.25);
        }

        .btn-success {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }

        .btn-success:hover {
            background-color: var(--accent-color);
            border-color: var(--accent-color);
        }

        /* Logo estilização */
        .logo {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
            display: block;
        }

        /* Adicionar bordas aos inputs */
        .form-control {
            border: 2px solid var(black);
            border-radius: 4px;
        }
        footer {
            background-color: var(--terciary-color);
            color: white;
            text-align: center;
            padding: 15px 0;
            width: 100%;
            bottom: 0;
        }
        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .form-box {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .btn-google {
            background-color: #4285F4;
            color: white;
            border: none;
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .btn-google:hover {
            background-color: #357AE8;
        }
    </style>
</head>
<body>
    <header style="text-align: center;">
        <nav id="navbar">
            <div id="navbar-container">
                <a id="navbar-brand" href="#">
                    <img src="Assets/rodapéLogo.01.bmp" alt="Logo">
                </a>
                <h3 style="color: #d6d6d6;
                font-family: 'Lavishly Yours', serif, bold;
                font-weight: 500;
                font-size: 80px; display: flex; justify-content: center; align-items: center;">Pousada Talento Cloud</h3>
                <div id="navbarNav">
                    <ul id="navbar-items">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!-- Navegação -->
    <nav style="background-color: #5b3f25; padding: 0.5em; text-align: center;">
        <a href="PaginaReserva.html" style="color: white; margin: 0 1em; text-decoration: none;">RESERVA</a>
        <a href="cadastro.html" style="color: white; margin: 0 1em; text-decoration: none;">CADASTRO</a>
        <a href="FAQ.html" style="color: white; margin: 0 1em; text-decoration: none;">FAQ</a>
    </nav>
    <div class="container">
        <div class="form-box">
            <h2>Login</h2>
            <!-- Formulário de Login -->
            <form action="#" method="POST">
                <div class="mb-3">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="senha" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="senha" name="senha" required>
                </div>
                <button type="submit" class="btn btn-primary w-100 mb-3">Entrar</button>
            </form>
            <!-- Botão de Login com o Google -->
            <div id="googleLoginButton" class="mb-3"></div>
            <button class="btn-google mb-3" id="googleLogin" onclick="handleGoogleLogin()">Entrar com Google</button>
            <!-- Botão para abrir o modal -->
            <button type="button" class="btn btn-secondary w-100" data-bs-toggle="modal" data-bs-target="#infoModal">
                Mais Informações
            </button>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="infoModal" tabindex="-1" aria-labelledby="infoModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="infoModalLabel">Sobre a Pousada</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Bem-vindo à Pousada Talento Cloud! A sua melhor escolha para descanso e lazer. Entre com suas credenciais para aproveitar todos os benefícios.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script>
        // Função para manipular o login com o Google
        function handleGoogleLogin() {
            alert("Login com Google em desenvolvimento. Redirecionar para a página de autenticação.");
        }
    </script>
    <footer>
        <p> 2024 Pousada Talento Cloud.</p>
    </footer>
</body>
</html>
