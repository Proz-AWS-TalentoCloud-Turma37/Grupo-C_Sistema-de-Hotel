<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de Pousada</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <style>
        :root {
            --primary-color: #9B6546;
            --secondary-color: #e8e6e6;
            --terciary-color: #A0692F;
            --accent-color: #B17F5C;
            --text-color: #b4b4b5;
        }

        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
            background-color: #f5f5f5;
            padding: 20px;
        }
        
        .form-box {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            border: none;
            color: white;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #007bff;
        }
        
        @media (max-width: 768px) {
            .form-box {
                padding: 20px;
            }
        
            button {
                font-size: 16px;
            }
        
            header h1 {
                font-size: 20px;
            }
        }
        
        @media (max-width: 480px) {
            .form-box {
                padding: 15px;
            }
        
            h2 {
                font-size: 24px;
            }
        
            button {
                font-size: 14px;
            }
        
            header h1 {
                font-size: 18px;
            }
        }

        #navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem;
            background-color: var(--terciary-color);
        }
        #navbar-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
        }
        #navbar-brand {
            display: flex;
            align-items: center;
        }
        #navbar-brand img {
            height: 40px;
            margin-right: 10px;
        }
        #navbar-toggler {
            padding: 0.25rem 0.75rem;
            font-size: 1.25rem;
            line-height: 1;
            background-color: transparent;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 0.25rem;
            cursor: pointer;
        }
        #navbarNav {
            display: flex;
            justify-content: flex-end;
        }
        #navbar-items {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
        }
        .nav-link {
            background-color: #007bff;
            color: #fff;
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            text-decoration: none;
        }
        #nav-link:hover {
            background-color: #0056b3;
        }
        .nav-link:hover {
            color: rgba(0, 0, 0, 0.7);
        }
        @media (max-width: 768px) {
            #navbar-container {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: flex-start;
                padding: 0;
                margin: 0;
            }
            #navbarNav {
                display: block;
                margin-top: 10px;
            }
            .form-row {
                flex-direction: column;
            }
            .form-column {
                margin: 5px 0;
            }
            #search-box {
                width: 90%;
            }
            #navbar-brand img {
                visibility: hidden;
            }
        }
        
        .form-label {
            color: var(--primary-color);
            font-weight: 600;
        }

        .form-control:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 0.2rem rgba(155, 101, 70, 0.25);
        }

        .btn-success {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }

        .btn-success:hover {
            background-color: var(--accent-color);
            border-color: var(--accent-color);
        }

        /* Logo estilização */
        .logo {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
            display: block;
        }

        /* Adicionar bordas aos inputs */
        .form-control {
            border: 2px solid var(--accent-color);
            border-radius: 4px;
        }
        footer {
            background-color: #A0692F;
            color: white;
            text-align: center;
            padding: 15px 0;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header style="text-align: center;">
        <nav id="navbar">
            <div id="navbar-container">
                <a id="navbar-brand" href="#">
                    <img src="Assets/rodapéLogo.01.bmp" alt="Logo">
                </a>
                <h3 class="text-center mb-10" style="color: var(--text-color); font-size: 40px;">POUSADA TALENTO CLOUD</h3>
                <div id="navbarNav">
                    <ul id="navbar-items">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!-- Navegação -->
    <nav style="background-color: #a27921; padding: 0.5em; text-align: center;">
        <a href="PaginaReserva.html" style="color: white; margin: 0 1em; text-decoration: none;">RESERVA</a>
        <a href="Login.html" style="color: white; margin: 0 1em; text-decoration: none;">LOGIN</a>
        <a href="FAQ.html" style="color: white; margin: 0 1em; text-decoration: none;">FAQ</a>
    </nav>
    <div class="container">
        <form action="#" method="post">
            <div class="form-group">
                <label for="nome">Nome Completo</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" required>
            </div>
            <div class="form-group">
                <label for="confirma_senha">Confirmar Senha</label>
                <input type="password" id="confirma_senha" name="confirma_senha" required>
            </div>
            <div class="form-group">
                <button type="submit">Cadastrar</button>
            </div>
        </form>
        </div>
    </div>
    <footer>
        <p> 2024 Pousada Talento Cloud.</p>
    </footer>
</body>
</html>
