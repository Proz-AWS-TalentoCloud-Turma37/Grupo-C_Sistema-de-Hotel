<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site de Reservas</title>
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>
    <nav id="navbar">
        <div id="navbar-container">
            <a id="navbar-brand" href="#">
                <img src="logo.jpeg" alt="Logo">
            </a>
            <div id="navbarNav">
                <ul id="navbar-items">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Reservar</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <section id="hero-section">
        <div id="hero-container">
            <div id="search-box">
                <form>
                    <div class="form-row">
                        <div class="form-column">
                            <input type="date" class="form-input" placeholder="Check-in">
                        </div>
                        <div class="form-column">
                            <input type="date" class="form-input" placeholder="Check-out">
                        </div>
                        <div class="form-column">
                            <select class="form-select">
                                <option selected>Hóspedes</option>
                                <option value="1">1 Hóspede</option>
                                <option value="2">2 Hóspedes</option>
                                <option value="3">3 Hóspedes</option>
                                <option value="4">4 Hóspedes</option>
                            </select>
                        </div>
                        <div class="form-column">
                            <input type="text" class="form-input" placeholder="Cupom">
                        </div>
                        <div class="form-column btn-alinhar">
                            <button type="submit" id="btn-pesquisar">Pesquisar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
