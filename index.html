<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="Assets/Logo.hotel.bmp">
    <title>Pousada e Camping Talento Cloud</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    
    <nav id="navbar">
        <div id="navbar-container">
            <a id="navbar-brand" href="#">
                <img src="Assets/logo.jpeg" alt="Logo">
            </a>
            <div id="navbarNav">
                <ul id="navbar-items">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Reservar</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <section id="hero-section">
        <div id="hero-container">
            <div id="search-box">
                <form>
                    <div class="form-row">
                        <div class="form-column">
                            <input type="date" class="form-input" placeholder="Check-in">
                        </div>
                        <div class="form-column">
                            <input type="date" class="form-input" placeholder="Check-out">
                        </div>
                        <div class="form-column">
                            <select class="form-select">
                                <option selected>Hóspedes</option>
                                <option value="1">1 Hóspede</option>
                                <option value="2">2 Hóspedes</option>
                                <option value="3">3 Hóspedes</option>
                                <option value="4">4 Hóspedes</option>
                            </select>
                        </div>
                        <div class="form-column">
                            <input type="text" class="form-input" placeholder="Cupom">
                        </div>
                        <div class="form-column btn-alinhar">
                            <button type="submit" id="btn-pesquisar">Pesquisar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <section class="servicos-section background-section">
        <h2>Serviços</h2>
        <div class="servicos-container">
            <div class="servico-item">
                <img src="Assets/servico/servico.ico.01.bmp" alt="Sala de TV">
                <p>Sala de TV</p>
            </div>
            <div class="servico-item">
                <img src="Assets/servico/servico.ico.02.bmp" alt="Recepção 24h">
                <p>Recepção 24h</p>
            </div>
            <div class="servico-item">
                <img src="Assets/servico/servico.ico.03.bmp" alt="Ar Condicionado">
                <p>Ar Condicionado</p>
            </div>
            <div class="servico-item">
                <img src="Assets/servico/servico.ico.04.bmp" alt="Rede Wi-fi">
                <p>Rede Wi-fi</p>
            </div>
            <div class="servico-item">
                <img src="Assets/servico/servico.ico.05.bmp" alt="Frigobar">
                <p>Frigobar</p>
            </div>
            <div class="servico-item">
                <img src="Assets/servico/servico.ico.06.bmp" alt="Varanda">
                <p>Varanda</p>
            </div>
            <div class="servico-item">
                <img src="Assets/servico/servico.ico.07.bmp" alt="Ferro de Passar">
                <p>Ferro de Passar</p>
            </div>
            <div class="servico-item">
                <img src="Assets/servico/servico.ico.08.bmp" alt="Estacionamento Gratuito">
                <p>Estacionamento Gratuito</p>
            </div>
        </div>
    </section>
</body>
</html>
