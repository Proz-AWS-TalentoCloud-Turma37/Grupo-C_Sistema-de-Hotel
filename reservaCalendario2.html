<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de Pousada</title>
    <!-- Link para o Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link para o jQuery UI (para o Datepicker) -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <style>
        body {
            background-color: #f4f4f4;
        }
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .header-title {
            text-align: center;
            margin-bottom: 30px;
        }
        .price-info {
            font-size: 1.25rem;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- Cabeçalho da página -->
    <header class="header-title">
        <h1>Pousada Bela Vista</h1>
        <p>Faça sua reserva</p>
    </header>

    <!-- Formulário de Reserva de Pousada -->
    <div class="form-container">
        <h3 class="text-center">Reserva de Pousada</h3>
        <form id="form-reserva" action="#" method="POST">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome Completo</label>
                <input type="text" class="form-control" id="nome" name="nome" required>
            </div>
            <div class="mb-3">
                <label for="data-checkin" class="form-label">Data de Check-in</label>
                <input type="text" class="form-control" id="data-checkin" name="data-checkin" required>
            </div>
            <div class="mb-3">
                <label for="data-checkout" class="form-label">Data de Check-out</label>
                <input type="text" class="form-control" id="data-checkout" name="data-checkout" required>
            </div>
            <div class="mb-3">
                <label for="quantidade-pessoas" class="form-label">Quantidade de Pessoas</label>
                <input type="number" class="form-control" id="quantidade-pessoas" name="quantidade-pessoas" required>
            </div>
            
            <!-- Exibição do preço -->
            <div id="price-info" class="price-info text-center">
                <p>Total: R$ 0,00</p>
            </div>

            <button type="submit" class="btn btn-success w-100">Reservar</button>
        </form>
    </div>

    <!-- Link para o jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Link para o jQuery UI (para o Datepicker) -->
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <!-- Script do Bootstrap 5.3 JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    <script>
        $(document).ready(function() {
            // Definir o preço por noite
            const precoPorNoite = 150.00; // Preço por noite em R$

            // Inicializar o Datepicker para os campos de data
            $("#data-checkin, #data-checkout").datepicker({
                dateFormat: "dd/mm/yy"
            });

            // Função para calcular o valor da reserva
            function calcularPreco() {
                const checkin = $("#data-checkin").datepicker("getDate");
                const checkout = $("#data-checkout").datepicker("getDate");

                if (checkin && checkout) {
                    const diffTime = checkout - checkin;
                    const diffDays = diffTime / (1000 * 3600 * 24); // Converte o tempo para dias

                    if (diffDays > 0) {
                        const total = diffDays * precoPorNoite;
                        $("#price-info").html(`<p>Total: R$ ${total.toFixed(2)}</p>`);
                    } else {
                        $("#price-info").html(`<p style="color: red;">Selecione datas válidas.</p>`);
                    }
                } else {
                    $("#price-info").html(`<p>Total: R$ 0,00</p>`);
                }
            }

            // Atualizar o preço sempre que uma data for selecionada
            $("#data-checkin, #data-checkout").on("change", function() {
                calcularPreco();
            });

            // Atualizar o preço quando a quantidade de pessoas mudar
            $("#quantidade-pessoas").on("change", function() {
                calcularPreco();
            });
        });
    </script>
</body>
</html>
