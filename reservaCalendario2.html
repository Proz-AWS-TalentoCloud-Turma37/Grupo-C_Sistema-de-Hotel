<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de Pousada</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <style>
        :root {
            --primary-color: #9B6546;
            --secondary-color: #fdfcfc;
            --terciary-color: #A0692F;
            --accent-color: #B17F5C;
            --text-color: #333333;
        }

        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }

        .form-container {
            max-width: 600px;
            margin: 50px auto;
            background-color: var(--secondary-color);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .header-title {
            text-align: center;
            margin-bottom: 30px;
            color: var(--primary-color);
        }

        .price-info {
            font-size: 1.25rem;
            font-weight: bold;
            margin-top: 20px;
            color: var(--primary-color);
        }

        .form-label {
            color: var(--primary-color);
            font-weight: 600;
        }

        .form-control:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 0.2rem rgba(155, 101, 70, 0.25);
        }

        .btn-success {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }

        .btn-success:hover {
            background-color: var(--accent-color);
            border-color: var(--accent-color);
        }

        /* Estilização do Datepicker */
        .ui-datepicker {
            background-color: var(--secondary-color);
            border: 1px solid var(--primary-color);
        }

        .ui-datepicker-header {
            background-color: var(--primary-color);
            color: var(--secondary-color);
        }

        .ui-datepicker .ui-state-active {
            background-color: var(--primary-color);
            color: var(--secondary-color);
        }

        /* Logo estilização */
        .logo {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
            display: block;
        }

        /* Adicionar bordas aos inputs */
        .form-control {
            border: 2px solid var(--accent-color);
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <header class="header-title" style="background-color: var(--terciary-color)">
        <img href="https://imgbb.com/"><img src="https://i.ibb.co/Xz7dBFY/Captura-de-tela-2024-10-30-190347.png" alt="Captura-de-tela-2024-10-30-190347" style="width: 600px; height: 200px; justify-content:flex-start;" class="logo">        
    </header>

    <div class="form-container">
        <h3 class="text-center mb-4" style="color: var(--primary-color);">Reserva de Pousada</h3>
        <form id="form-reserva" action="#" method="POST">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome Completo</label>
                <input type="text" class="form-control" id="nome" name="nome" required>
            </div>
            <div class="mb-3">
                <label for="data-checkin" class="form-label">Data de Check-in</label>
                <input type="text" class="form-control" id="data-checkin" name="data-checkin" required>
            </div>
            <div class="mb-3">
                <label for="data-checkout" class="form-label">Data de Check-out</label>
                <input type="text" class="form-control" id="data-checkout" name="data-checkout" required>
            </div>
            <div class="mb-3">
                <label for="quantidade-pessoas" class="form-label">Quantidade de Pessoas</label>
                <input type="number" class="form-control" id="quantidade-pessoas" name="quantidade-pessoas" required>
            </div>
            
            <div id="price-info" class="price-info text-center">
                <p>Total: R$ 0,00</p>
            </div>

            <button type="submit" class="btn btn-success w-100">Reservar</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    <script>
        $(document).ready(function() {
            const precoPorNoite = 250.00;

            $("#data-checkin, #data-checkout").datepicker({
                dateFormat: "dd/mm/yy"
            });

            function calcularPreco() {
                const checkin = $("#data-checkin").datepicker("getDate");
                const checkout = $("#data-checkout").datepicker("getDate");

                if (checkin && checkout) {
                    const diffTime = checkout - checkin;
                    const diffDays = diffTime / (1000 * 3600 * 24);

                    if (diffDays > 0) {
                        const total = diffDays * precoPorNoite;
                        $("#price-info").html(`<p>Total: R$ ${total.toFixed(2)}</p>`);
                    } else {
                        $("#price-info").html(`<p style="color: red;">Selecione datas válidas.</p>`);
                    }
                } else {
                    $("#price-info").html(`<p>Total: R$ 0,00</p>`);
                }
            }

            $("#data-checkin, #data-checkout").on("change", function() {
                calcularPreco();
            });

            $("#quantidade-pessoas").on("change", function() {
                calcularPreco();
            });
        });
    </script>
</body>
</html>
