<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de Pousada</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <style>
        :root {
            --primary-color: #9B6546;
            --secondary-color: #e8e6e6;
            --terciary-color: #A0692F;
            --accent-color: #B17F5C;
            --text-color: #b4b4b5;
        }

        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }

        .form-container {
            max-width: 600px;
            margin: 50px auto;
            background-color: var(--secondary-color);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem;
            background-color: var(--terciary-color);
        }
        #navbar-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
        }
        #navbar-brand {
            display: flex;
            align-items: center;
        }
        #navbar-brand img {
            height: 40px;
            margin-right: 10px;
        }
        #navbar-toggler {
            padding: 0.25rem 0.75rem;
            font-size: 1.25rem;
            line-height: 1;
            background-color: transparent;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 0.25rem;
            cursor: pointer;
        }
        #navbarNav {
            display: flex;
            justify-content: flex-end;
        }
        #navbar-items {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
        }
        .nav-link {
            background-color: #007bff;
            color: #fff;
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            text-decoration: none;
        }
        #nav-link:hover {
            background-color: #0056b3;
        }
        .nav-link:hover {
            color: rgba(0, 0, 0, 0.7);
        }
        @media (max-width: 768px) {
            #navbar-container {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: flex-start;
                padding: 0;
                margin: 0;
            }
            #navbarNav {
                display: block;
                margin-top: 10px;
            }
            .form-row {
                flex-direction: column;
            }
            .form-column {
                margin: 5px 0;
            }
            #search-box {
                width: 90%;
            }
            #navbar-brand img {
                visibility: hidden;
            }
        }
        
        .price-info {
            font-size: 1.25rem;
            font-weight: bold;
            margin-top: 20px;
            color: var(--primary-color);
        }

        .form-label {
            color: var(--primary-color);
            font-weight: 600;
        }

        .form-control:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 0.2rem rgba(155, 101, 70, 0.25);
        }

        .btn-success {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }

        .btn-success:hover {
            background-color: var(--accent-color);
            border-color: var(--accent-color);
        }

        /* Estilização do Datepicker */
        .ui-datepicker {
            background-color: var(--secondary-color);
            border: 1px solid var(--primary-color);
        }

        .ui-datepicker-header {
            background-color: var(--primary-color);
            color: var(--secondary-color);
        }

        .ui-datepicker .ui-state-active {
            background-color: var(--primary-color);
            color: var(--secondary-color);
        }

        /* Logo estilização */
        .logo {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
            display: block;
        }

        /* Adicionar bordas aos inputs */
        .form-control {
            border: 2px solid var(--accent-color);
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <header style="text-align: center;">
        <nav id="navbar">
            <div id="navbar-container">
                <a id="navbar-brand" href="#">
                    <img src="Assets/rodapéLogo.01.bmp" style="width: 100%;" alt="Logo">
                </a>
                <h3 class="text-center mb-10" style="color: var(--text-color); font-size: 40px;">POUSADA TALENTO CLOUD</h3>
                <div id="navbarNav">
                    <ul id="navbar-items">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!-- Navegação -->
    <nav style="background-color: #a27921; padding: 0.5em; text-align: center;">
        <a href="#" style="color: white; margin: 0 1em; text-decoration: none;">CADASTRO</a>
        <a href="#" style="color: white; margin: 0 1em; text-decoration: none;">LOGIN</a>
        <a href="#" style="color: white; margin: 0 1em; text-decoration: none;">FAQ</a>
    </nav>
    <div class="form-container">
        <form id="form-reserva" action="#" method="POST">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome Completo</label>
                <input type="text" class="form-control" id="nome" name="nome" required>
            </div>
            <div class="mb-3">
                <label for="data-checkin" class="form-label">Data de Check-in</label>
                <input type="text" class="form-control" id="data-checkin" name="data-checkin" required>
            </div>
            <div class="mb-3">
                <label for="data-checkout" class="form-label">Data de Check-out</label>
                <input type="text" class="form-control" id="data-checkout" name="data-checkout" required>
            </div>
            <div class="mb-3">
                <label for="quantidade-pessoas" class="form-label">Quantidade de Pessoas</label>
                <input type="number" class="form-control" id="quantidade-pessoas" name="quantidade-pessoas" required>
            </div>
            
            <div id="price-info" class="price-info text-center">
                <p>Total: R$ 0,00</p>
            </div>

            <button type="submit" class="btn btn-success w-100">Reservar</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    <script>
        $(document).ready(function() {
            const precoPorNoite = 250.00;

            $("#data-checkin, #data-checkout").datepicker({
                dateFormat: "dd/mm/yy"
            });

            function calcularPreco() {
                const checkin = $("#data-checkin").datepicker("getDate");
                const checkout = $("#data-checkout").datepicker("getDate");

                if (checkin && checkout) {
                    const diffTime = checkout - checkin;
                    const diffDays = diffTime / (1000 * 3600 * 24);

                    if (diffDays > 0) {
                        const total = diffDays * precoPorNoite;
                        $("#price-info").html(`<p>Total: R$ ${total.toFixed(2)}</p>`);
                    } else {
                        $("#price-info").html(`<p style="color: red;">Selecione datas válidas.</p>`);
                    }
                } else {
                    $("#price-info").html(`<p>Total: R$ 0,00</p>`);
                }
            }

            $("#data-checkin, #data-checkout").on("change", function() {
                calcularPreco();
            });

            $("#quantidade-pessoas").on("change", function() {
                calcularPreco();
            });
        });
    </script>
</body>
</html>
