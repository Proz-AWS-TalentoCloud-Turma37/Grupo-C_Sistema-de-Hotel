<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fale Conosco - Pousada Encantada</title>
    <!-- Link do Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Imagem de fundo */
        body {
            background-image: url("Assets/faleConosco.01.png"); /* Coloque o link da imagem de fundo aqui */
            background-size:cover;
            background-position: center;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            color: #000000;
            height: 100vh;
        }

        /* Overlay do formulário */
        .form-container {
            background-color: #d6d5d5;
            border-radius: 30px;
            padding: 40px;
            max-width: 400px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Estilos dos campos do formulário */
        .form-control {
            border-radius: 30px;
            background-color: #f9f2ef;
            border: none;
            padding: 12px 20px;
        }

        .form-control:focus {
            box-shadow: none;
            border-color: #938585;
        }

        /* Botão de Enviar */
        .btn-custom {
            background-color: #d4a45f;
            color: #fff;
            border:#000000;
            border-radius: 30px;
            padding: 10px 25px;
            font-weight: bold;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease;
        }

        .btn-custom:hover {
            background-color: #c28b4b;
        }

        /* Títulos e alinhamento */
        h1 {
            color: #467a77;
            font-size: 1.5rem;
        }

        h2 {
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
        }

        /* Ajuste de centralização vertical */
        .full-height {
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
    </style>
</head>
<body>

    <!-- Estrutura de duas colunas para posicionar o formulário à direita -->
    <div class="container">
        <div class="row full-height">
            <!-- Coluna vazia para espaçamento à esquerda -->
            <div class="col-lg-6 d-none d-lg-block"></div>

            <!-- Coluna com o formulário alinhado à direita -->
            <div class="col-lg-6">
                <div class="form-container text-center ms-lg-auto">
                    <h1>FALE CONOSCO</h1>
                    <h2>COMO PODEMOS LHE AJUDAR?</h2>
                    <form action="#" method="post" class="mt-4">
                        <div class="mb-3">
                            <input type="text" class="form-control" placeholder="Nome" required>
                        </div>
                        <div class="mb-3">
                            <input type="email" class="form-control" placeholder="E-mail" required>
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" placeholder="Telefone" required>
                        </div>
                        <div class="mb-3">
                            <textarea class="form-control" rows="4" placeholder="Sua Mensagem" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-custom">ENVIAR</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Link do Bootstrap JavaScript Bundle com Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
