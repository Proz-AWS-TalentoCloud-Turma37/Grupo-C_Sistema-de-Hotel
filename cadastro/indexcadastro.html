<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Cadastro</title>
    <link rel="stylesheet" href="styleCadastro.css">
</head>
<body>
    <header style="text-align: center;">
        <nav id="navbar">
            <div id="navbar-container">
                <a id="navbar-brand" href="#">
                    <img src="/Assets/rodapéLogo.01.bmp" style="width: 100%;" alt="Logo">
                </a>
                <h3 class="text-center mb-10" style="color: var(--text-color); font-size: 40px;">POUSADA TALENTO CLOUD</h3>
                <div id="navbarNav">
                    <ul id="navbar-items">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!-- Navegação -->
    <nav style="background-color: #a27921; padding: 0.5em; text-align: center;">
        <a href="/cadastro/cadastro.html" style="color: white; margin: 0 1em; text-decoration: none;">CADASTRO</a>
        <a href="#" style="color: white; margin: 0 1em; text-decoration: none;">LOGIN</a>
        <a href="#" style="color: white; margin: 0 1em; text-decoration: none;">FAQ</a>
    </nav>

    <div class="container">
        <div class="form-box">
            <h2>Cadastro</h2>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="nome">Nome Completo</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" required>
                </div>
                <div class="form-group">
                    <label for="confirma_senha">Confirmar Senha</label>
                    <input type="password" id="confirma_senha" name="confirma_senha" required>
                </div>
                <div class="form-group">
                    <button type="submit">Cadastrar</button>
                </div>
            </form>
        </div>
    </div>

    <footer>
        <p> 2024 Pousada Talento Cloud.</p>
    </footer>
</body>
</html>
